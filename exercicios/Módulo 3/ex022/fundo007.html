<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamnto vertical</title>
    <style>
        #container{
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: purple ;
        }

        #conteudo{
             background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;
            margin: auto; /* alinhamento horizontal*/

            /* quando existe o position: absolute podemos usar o left e o top para mover a imagem*/
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%); /*(% -)= 1ยบ vai pr esquerda e o 2ยบ vai para cima -- (%   +)= 1ยบ vai pr direita e o 2ยบ pr baixo*/
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
