<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midea/YouLikeIt-VibeTracks.mp3" controls autoplay></audio>
    MP3  WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midea/guanacast-33.mp3" type="audio/mpeg">
        <source src="midea/YouLikeIt-VibeTracks.ogg" type="audio/ogg">
        <source src="midea/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- Ele tenta carregar os áudios na ordem encerida, nesse exemplo ele começa tentnado com o .mp3 e assim por diante-->

    <!-- audio preload: AUTO = carrega todo o áudio para considerar o site carregado;  METADATA = carrega só o nome do arquivo e algumas informações como data e NONE = só carrega quando o usuário apertar play  -->

    <!-- Arquivos .wav são pesadissímos, é preferível utilizar .mp3 ou .ogg-->

</body>
</html>
