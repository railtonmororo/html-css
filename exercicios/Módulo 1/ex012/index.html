<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!-- <video src="midea/Meu-Video2.mp4" width="500" controls></video> -->

    <video width="56 0" poster="imagens/Captura de Tela (150).png " controls autoplay loop >
        <source src="midea/Meu-Video2.mp4" type="video/mp4">
        <source src="midea/Meu-Video.m4v" type="video/mp4">
        <source src="midea/meu-video.webm" type="video/webm">
        <source src="midea/Meu-Video2.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo </p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QnhfT7uP5FA?si=PWF9S5IjWNY2VtTA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
